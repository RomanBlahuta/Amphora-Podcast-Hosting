<div class="audio-player">
    <amphora-button *ngIf="!isPlaying" [model]="playButtonModel"></amphora-button>
    <amphora-button *ngIf="isPlaying" [model]="pauseButtonModel"></amphora-button>

    <input #player
           class="audio-player__range"
           (input)="setTime(+player.value, +player.max)"
           max="100"
           [max]="audio.duration"
           [value]="audio.currentTime"
           type="range">
</div>
