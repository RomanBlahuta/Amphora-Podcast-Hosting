<amphora-common-pop-up [model]="recordingCommonPopUpModel">
    <div class="spacer-ver-32px"></div>
    <h1 class="font-card-title"> {{playing ? 'Recording...' : 'Click "Play" to start the recording.'}} </h1>
    <div class="spacer-ver-64px"></div>
    <div class="pop-up__buttons">
        <amphora-button *ngIf="playing" [model]="pauseButtonModel"></amphora-button>
        <amphora-button *ngIf="!playing" [model]="playButtonModel"></amphora-button>
        <div class="spacer-hor-32px"></div>
        <amphora-button *ngIf="playing" [model]="stopButtonModel"></amphora-button>
    </div>
</amphora-common-pop-up>
