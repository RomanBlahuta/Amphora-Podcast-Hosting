<div class="show-card">
    <img [src]="model.optional.image" alt="Could not load image" class="show-card__img">
    <div class="show-card__data">
        <h1 class="show-card__data-title">{{ model.title }}</h1>
        <p class="show-card__data-description">{{ model.optional.description }}</p>
        <a class="show-card__data-more" [routerLink]="['/', RoutesEnum.SHOW, 'create', 'new']">Create a podcast ></a>
    </div>
</div>
